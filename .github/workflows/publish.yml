name: ðŸš€ Publish to PyPI / TestPyPI

on:
  push:
    tags:
      - "v*"  # Trigger when a version tag is pushed (e.g. v0.5.0b1, v0.5.0)

permissions:
  contents: read

jobs:
  build:
    name: ðŸ§± Build Distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: ðŸ“¦ Publish Package
    needs: build
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Detect release type
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          if [[ "$TAG_NAME" == *"a"* || "$TAG_NAME" == *"b"* || "$TAG_NAME" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload to TestPyPI (for pre-releases)
        if: steps.vars.outputs.is_prerelease == 'true'
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Upload to PyPI (for stable releases)
        if: steps.vars.outputs.is_prerelease == 'false'
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  docs:
    name: ðŸ“š Deploy Documentation
    needs: publish
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
