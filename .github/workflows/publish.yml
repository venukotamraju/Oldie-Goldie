name: ðŸš€ Publish Package & Deploy Docs

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v0.5.3b0

permissions:
  contents: write  # Needed for repository access
  pages: write     # Needed for GitHub Pages deployment

jobs:
  build-and-publish:
    name: ðŸ§± Build & Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Upgrade build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build twine

      - name: Clean previous builds
        run: rm -rf build dist *.egg-info

      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Verify build artifacts
        run: ls -l dist

      - name: Upload to TestPyPI (pre-releases)
        if: ${{ contains(github.ref_name, 'b') || contains(github.ref_name, 'a') || contains(github.ref_name, 'rc') }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: python -m twine upload --verbose --repository testpypi dist/*

      - name: Upload to PyPI and TestPyPI (stable releases)
        if: ${{ !contains(github.ref_name, 'b') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'rc') }}
        run: |
          # Upload to PyPI (Production)
          python -m twine upload dist/* --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

          # Upload to TestPyPI (Staging)
          python -m twine upload dist/* --username __token__ --password ${{ secrets.TEST_PYPI_API_TOKEN }} --repository-url https://test.pypi.org/legacy/

  deploy-docs:
    name: ðŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install MkDocs & plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
